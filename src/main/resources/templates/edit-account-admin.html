<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body {background-color: #f8f9fa; padding: 50px;}
        .form-container {background: white;padding: 30px;border-radius: 10px;box-shadow: 0 0 20px rgba(0,0,0,0.1);}
        .btn-success {background-color: #28a745; border: none;}
        .btn-success:hover {background-color: #218838;}
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h1 class="text-center mb-4"><i class="fas fa-user-edit me-2"></i> Chỉnh Sửa Account</h1>
                <form th:action="@{/admin/accounts/update/{id}(id=${editAccount.accountId})}" method="post" th:object="${editAccount}">
                    <div class="row g-3">
                        <div class="row mb-3">
                            <label for="accountName" class="form-label">Tên Account</label>
                            <input type="text" class="form-control"
                                   th:field="*{accountName}" id="accountName"
                                   placeholder="Nhập tên" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}"></div>
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control"
                                   th:field="*{email}" id="email"
                                   placeholder="Nhập email" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="row mb-3">
                            <label for="password" class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control"
                                   th:field="*{password}" id="password"
                                   placeholder="Nhập mật khẩu mới hoặc giữ nguyên" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>
                        <div class="row mb-3">
                            <label for="role" class="form-label">Vai Trò</label>
                            <select class="form-control" id="role" th:field="*{role}" required>
                                <option value="" disabled>Chọn vai trò</option>
                                <option th:each="role : ${roles}"
                                        th:value="${role.roleId}"
                                        th:text="${role.roleName}"></option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                        </div>
                    </div>
                    <div class="text-center mt-4 mb-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-save me-2"></i> Lưu Thay Đổi
                        </button>
                        <a th:href="@{/admin/admin-dashboard}" class="btn btn-secondary btn-lg ms-2"><i class="fas fa-times"></i> Hủy</a>
                        <a th:href="@{/admin/dashboard}" class="btn btn-success">DashBoard</a>

                    </div>
                </form>
                <div th:if="${error}" class="alert alert-danger" role="alert"><span th:text="${error}"></span></div>
                <div th:if="${success}" class="alert alert-success" role="alert"><span th:text="${success}"></span></div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
