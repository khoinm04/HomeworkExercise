<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận đặt hàng - Orchid Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .checkmark {
            font-size: 80px;
            color: green;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Orchid Shop</a>
    </div>
</nav>

<div class="container text-center py-5">
    <div class="checkmark mb-4">
        ✅
    </div>
    <h2 class="text-success mb-3">Đặt hàng thành công!</h2>
    <p class="lead">Cảm ơn bạn đã mua sắm tại Orchid Shop.</p>

    <div class="card mt-4 shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body text-start" th:object="${order}">
            <h5 class="card-title">Thông tin đơn hàng</h5>
            <p><strong>Tên người nhận:</strong> <span th:text="${order.account.accountName}">Tên người nhận</span></p>
            <p><strong>Email:</strong> <span th:text="${order.account.email}">email@example.com</span></p>
            <p><strong>Tổng tiền:</strong> <span th:text="${order.totalAmount}">0 VND</span></p>
        </div>
    </div>

    <a th:href="@{/}" class="btn btn-outline-success mt-4">Tiếp tục mua sắm</a>
</div>
</body>
</html>
