<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng - Orchid Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Orchid Shop</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/}">Trang chủ</a>
            <a class="nav-link active" th:href="@{/cart}">Giỏ hàng</a>
        </div>
    </div>
</nav>
<div class="container py-5">
    <h2 class="mb-4">Giỏ hàng của bạn</h2>
    <div th:if="${cartItems == null or #lists.isEmpty(cartItems)}">
        <p>Giỏ hàng trống.</p>
    </div>
    <div class="row" th:if="${cartItems != null and !#lists.isEmpty(cartItems)}">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="item : ${cartItems}">
            <div class="card h-100">
                <img th:src="${item.orchid.getOrchidUrl()}" class="card-img-top" alt="Orchid Image"
                     style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${item.orchid.orchidName}">Orchid Name</h5>
                    <p class="card-text text-muted small"
                       th:if="${item.orchid.category != null}"
                       th:text="${item.orchid.category.categoryName}">
                    </p>

                    <p class="card-text text-muted small"
                       th:unless="${item.orchid.category != null}">
                        No category
                    </p>
                    <p class="card-text">Số lượng: <span th:text="${item.quantity}"></span></p>
                    <span class="h5 text-success" th:text="${item.orchid.price}">Price</span>
                    <form th:action="@{/cart/remove}" method="post" class="mt-2">
                        <input type="hidden" name="orchidId" th:value="${item.orchid.orchidId}"/>
                        <button type="submit" class="btn btn-danger btn-sm w-100">Xóa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${cartItems != null and !#lists.isEmpty(cartItems)}" class="mt-4">
        <h4>Tổng tiền: <span th:text="${totalPrice}">0</span></h4>
        <a class="btn btn-success" th:href="@{/checkout}">Thanh toán</a>
    </div>
</div>
</body>
</html>
