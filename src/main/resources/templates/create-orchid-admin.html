<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Lan Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <h1 class="text-center mb-4"><i class="fas fa-seedling me-2"></i> Thêm Lan Mới</h1>

                <form th:action="@{/admin/orchids/create}" method="post" th:object="${newOrchid}">
                    <div class="row g-3">
                        <div class="row mb-3">
                            <label for="orchidName" class="form-label">Tên Lan</label>
                            <input type="text" class="form-control" id="orchidName" th:field="*{orchidName}"
                                   placeholder="Nhập tên lan" required>
                        </div>

                        <div class="row mb-3">
                            <label for="orchidDescription" class="form-label">Mô Tả</label>
                            <textarea class="form-control" id="orchidDescription" th:field="*{orchidDescription}"
                                      rows="3" placeholder="Nhập mô tả lan" required></textarea>
                        </div>

                        <div class="row mb-3">
                            <label for="price" class="form-label">Giá</label>
                            <input type="number" min="0" class="form-control" id="price" th:field="*{price}"
                                   placeholder="Nhập giá" step="1" required>
                        </div>

                        <div class="row mb-3">
                            <label for="orchidUrl" class="form-label">URL Hình Ảnh</label>
                            <input type="url" class="form-control" id="orchidUrl" th:field="*{orchidUrl}"
                                   placeholder="Nhập URL hình ảnh">
                        </div>

                        <div class="row mb-3">
                            <label for="category" class="form-label">Danh Mục</label>
                            <select class="form-control" id="category" th:field="*{category}" required>
                                <option value="" selected disabled>Chọn danh mục</option>
                                <option th:each="cat : ${categories}"
                                        th:value="${cat.categoryId}"
                                        th:text="${cat.categoryName}">
                                </option>
                            </select>
                        </div>

                        <div class="row mb-3">
                            <label for="isNatural" class="form-label">Loại Lan</label>
                            <select class="form-control" id="isNatural" th:field="*{isNatural}" required>
                                <option value="true">Lan tự nhiên</option>
                                <option value="false">Lan lai tạo</option>
                            </select>
                        </div>
                    </div>

                    <div class="text-center mt-4 mb-4">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-plus me-2"></i> Thêm Lan
                        </button>
                    </div>
                </form>

                <div class="text-center mb-4">
                    <a th:href="@{/admin/dashboard}" class="btn btn-success">DashBoard</a>
                </div>
            </div>

            <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
                <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success mt-3" role="alert">
                <span th:text="${success}"></span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
