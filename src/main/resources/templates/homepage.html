<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang chủ - Orchid Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-seedling"></i> Orchid Shop
        </a>

        <div class="navbar-nav ms-auto">
<!--            <form class="d-flex me-3" th:action="@{/search}" method="get">-->
<!--                <input class="form-control me-2" type="search" name="keyword" placeholder="Tìm kiếm lan...">-->
<!--                <button class="btn btn-outline-light" type="submit">-->
<!--                    <i class="fas fa-search"></i>-->
<!--                </button>-->
<!--            </form>-->

            <a class="nav-link" th:href="@{/cart}">
                <i class="fas fa-shopping-cart"></i> Giỏ hàng
            </a>
            <div class="nav-item" th:if="${session.account == null}">
                <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
            </div>
            <div class="nav-item" th:if="${session.account != null}">
                <span class="nav-link" th:text="${session.account.accountName}"></span>
            </div>
            <div class="nav-item" th:if="${session.account != null}">
                <a class="nav-link" th:href="@{/logout}">Đăng xuất</a>
            </div>
        </div>
    </div>
</nav>
<div th:fragment="content">
    <!-- Hero Section -->
    <section class="hero-section bg-success text-white py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <h1 class="display-4">Lan Hồ Điệp Cao Cấp</h1>
                    <p class="lead">Khám phá bộ sưu tập lan hồ điệp đẹp nhất</p>
                    <a href="#products" class="btn btn-light btn-lg">Xem sản phẩm</a>
                </div>
                <div class="col-lg-4 d-flex justify-content-center align-items-center">
                    <img src="/image/anhnen2.jpg"
                         class="img-fluid rounded-circle border border-success shadow-lg"
                         alt="Orchid Hero"
                         style="width: 300px; height: 300px; object-fit: cover;">
                </div>
            </div>
        </div>
    </section>
    <!-- Featured Products -->
    <section class="py-5 bg-light" id="products">
        <div class="container">
            <h2 class="text-center mb-5">Sản phẩm</h2>
            <div class="row">
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4" th:each="orchid : ${orchids}">
                    <div class="card h-100 product-card">
                        <img th:src="${orchid.orchidUrl}" class="card-img-top" alt="Orchid Image"
                             style="height: 200px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${orchid.orchidName}">Orchid Name</h5>
                            <p class="card-text text-muted small" th:text="${orchid.category.categoryName}">Category</p>
                            <p class="card-text flex-grow-1"
                               th:text="${#strings.abbreviate(orchid.orchidDescription, 100)}">Description</p>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h5 text-success" th:text="${#numbers.formatCurrency(orchid.price)}">Price</span>
                                    <span class="badge bg-secondary" th:if="${orchid.isNatural}">Tự nhiên</span>
                                </div>
                                <div class="btn-group w-100 mt-2">
                                    <form th:action="@{/add-to-cart}" method="post" class="d-flex align-items-center">
                                        <input type="hidden" name="orchidId" th:value="${orchid.orchidId}"/>
                                        <input type="number" name="quantity" value="1" min="1" class="form-control me-2"
                                               style="width: 80px;"/>
                                        <button type="submit" class="btn btn-success">
                                            <i class="fas fa-shopping-cart"></i> Thêm Vào Giỏ Hàng
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/(page=${currentPage - 1})}">Trước</a>
                    </li>

                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/(page=${i})}" th:text="${i + 1}">1</a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/(page=${currentPage + 1})}">Sau</a>
                    </li>
                </ul>
            </nav>
        </div>
    </section>
</div>
</body>
</html>
